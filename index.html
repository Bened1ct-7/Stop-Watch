<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JavaScript Stop Watch</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/fffd17f093.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
      <div class="container">
        <h2><span>BenCoding</span></h2>
        <i class="fa-solid fa-bars nav-bar"></i>
        <nav>
          <span>Other projects <i class="fa-solid fa-angle-down"></i></span>
        </nav>
      </div>
  </header>
  <section>
    <div class="stop-watch">
      <div class="title">
        JavaScript Stop-Watch
      </div>
      <div class="screen">
        <div class="time">
          <span class="seconds">00</span> <span>:</span>
          <span class="tens">00</span>
        </div>
      </div>
      <div class="buttons">
        <button type="button" class="start-btn">Start</button>
        <button type="button" class="stop-btn">Stop</button>
        <button type="button" class="reset-btn">Reset</button>
      </div>
    </div>
    
  </section>
  
  <script src="main.js"></script>
</body>
</html>
