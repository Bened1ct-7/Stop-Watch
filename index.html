<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/bootstrap.min.js" defer></script>
  <script src="js/main.js" defer></script>
  <script src="https://kit.fontawesome.com/fffd17f093.js" crossorigin="anonymous"></script>
  <title>JavaScript Stopwatch</title>
</head>

<body>
  <div class="wrapper">
    <header class="p-3 shadow-sm">
      <div class="container-lg">
        <div class="text-center">
          <h1 class="me-1">Stopwatch</h1>
          <i class="fa-solid fa-stopwatch ms-1 h1"></i>
        </div>
      </div>
    </header>

    <main>
      <div class="container-lg">
        <div class="watch">
          <div class="time">
            <span class="hour">00 :</span>
            <span class="minute">00 :</span>
            <span class="second">00 </span>
            <span class="ten">00</span>
          </div>
        </div>
      </div>
    </main>

    <footer class="p-3">
      <div class="container-lg text-center">
        <div class="start-timer">
          <i class="fa-solid d-block fa-play start"></i>
        </div>
        <div class="reset">
          reset
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
